<div data-content="To successfully lodge a claim of negligence against another party, three elements must be proven.&lt;br&gt;

1. Duty of care (two stage test):&lt;br&gt;
Does relationship between the parties fall within an established category?
&lt;ul&gt;
&lt;li&gt;Reasonable foreseeability&lt;/li&gt;
&lt;li&gt;Salient features&lt;/li&gt;
&lt;/ul&gt;

2. Breach of duty &lt;br&gt;
Reasonable person test (special skills)&lt;br&gt;
Negligence calculus
&lt;ul&gt;
&lt;li&gt; likelihood of injury&lt;/li&gt;
&lt;li&gt; gravity of injury&lt;/li&gt;
&lt;li&gt; effort required to remove the risk.&lt;/li&gt;
&lt;/ul&gt;
3. Damage
&lt;ul&gt;
&lt;li&gt;Causation - 'But for test'&lt;/li&gt;
&lt;li&gt;Scope of liability&lt;/li&gt;&lt;/ul&gt;" data-html="true" data-placement="top" data-toggle="popover" style="position: absolute;right: 17%;top: 93%;">
