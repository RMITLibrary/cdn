<div class="activity-container accessibility-hide">
       <p>Complete the VR formula by dragging the units into their correct position. Incorrect answers will snap back to their original position.</p>
        <div id="wrapper">

                <style>.answer{

                   .correct, .fa-check{color: #134D13!important;}

                </style>


                <p>The doctor prescribes <placeholder><span class="bgText">350mg</span><span id = "sr" class="answer draggable" ref="SR" >350 mg</span></placeholder> of Drugex which comes in bottles marked<placeholder> <span class="bgText">50mg</span> <span id = "ss" class="answer draggable" ref="SS">50 mg</span></placeholder> /<placeholder><span class="bgText">100ml</span> <span id = "sv" class="answer draggable" ref="SV" >100 ml</span></placeholder>. Therefore the patient needs<placeholder><span class="bgText">700ml</span><span id = "vr" class="answer draggable" ref="VR" >700 ml</span></placeholder>. </p>

                <div style="position:relative; height:120px; ">
                    <div class="question" style="top:55px;left:20px">
                        <div class="droppable box" id="VR" answer="700 ml"></div>
                    </div>
                    <span class="sign" style="top:53px;left:103px;">=</span>
                    <div class="question" style="top:20px;left:125px">
                        <span class="droppable box" id="SR" answer="350 mg"></span>
                    </div>
                    <span class="sign" style="top:53px;left:141px;">—</span>
                    <div class="question" style="top:85px;left:125px">
                        <span class="droppable box" id="SS" answer="50 mg"></span>
                    </div>
                    <span class="sign" style="top:53px;left:198px;">×</span>
                    <div class="question" style="top:20px;left:220px">
                        <span class="droppable box" id="SV" answer="100 ml"></span>
                    </div>
                    <span class="sign" style="top:53px;left:237px;">—</span>
                    <div class="question" style="top:85px;left:220px">
                        <input style="border:0px; width:70px" answer="1" value="1" readonly>
                    </div>
                </div>

            </div>
            <p style="display:none" id="welldone">Well done!</p>

        </div>
        <div style="width: 100%; padding-top: 50px; margin-bottom:20px">
            <button id="show_btn" class="btn btn-default" onclick="showAnswer()">
                Show Answer
            </button>
            <button id="clear_btn" class="btn btn-default" onclick="clearAnswer()">
                Clear
            </button>
        </div>
        <script>
            jQuery(".hide").hide();
            var correctCount=0;
            var droppableId="";


            jQuery(".draggable").draggable({
                scroll: false,
                revert : function(droppableContainer) {
                    if(droppableContainer) {
                        //if drop is valid i.e. draggable is dropped on a valid droppable or droppable has accepted the draggable
                        jQuery(this).addClass("correct")
                    }
                    else {
                        //if drop is invalid i.e. droppable has not accepted the draggable
                        //                        jQuery(this).effect("shake");
                    }
                    return(!droppableContainer) //returns true if invalid drop i.e draggable will revert and false if the draggable has been dropped correctly and thus no revert
                },
                snap: ".droppable",
                snapMode: "inner" 
            });


            //initialise droppables
            jQuery( "#VR" ).droppable({
                accept:"#vr",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                    //                    jQuery( this ).html(jQuery("#vr").text()).removeClass("droppable").addClass("answered");
                    //                    jQuery( this).append("<span class='tick'></span>")
                    //                    jQuery("#vr").css('visibility','hidden');
                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SS" ).droppable({
                accept:"#ss",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                    //                    jQuery( this ).html(jQuery("#ss").text()).removeClass("droppable").addClass("answered ");
                    //                    jQuery( this).append("<span class='tick'></span>")
                    //                    jQuery("#ss").css('visibility','hidden');
                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SV" ).droppable({
                accept:"#sv",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                    //                    jQuery( this ).html(jQuery("#sv").text()).removeClass("droppable").addClass("answered ");
                    //                    jQuery( this).append("<span class='tick'></span>")
                    //                    jQuery("#sv").css('visibility','hidden');
                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SR" ).droppable({
                accept:"#sr",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                    //                    jQuery( this ).html(jQuery("#sr").text()).removeClass("droppable").addClass("answered ");
                    //                    jQuery( this).append("<span class='tick'></span>")
                    //                    jQuery("#sr").css('visibility','hidden');
                    correctCount++;
                    checkComplete()
                }
            });


            //show answers
            function showAnswer() {
                jQuery("#show_btn").prop('disabled',true);
                jQuery("#clear_btn").prop('disabled',false);

                jQuery(".draggable").each(function(){
                    droppableId="#"+jQuery(this).attr("ref");
                    console.log("droppableId: "+droppableId)
                    console.log(jQuery(droppableId).offset().top)
                    jQuery(this).animate({top: jQuery(droppableId).offset().top - jQuery(this).offset().top, left:(jQuery(droppableId).offset().left- jQuery(this).offset().left)},500);
                    console.log(jQuery(this).offset().top)
                })
            }

            //clear answers
            function clearAnswer() {
                console.log("clear answer");
                jQuery("#show_btn").prop('disabled',false);
                jQuery("#clear_btn").prop('disabled',false);
                jQuery(".tick").hide("slow",function(){jQuery(this).remove()})
                console.log("clear answer");
                jQuery(".draggable").each(function(i){
                    jQuery(this).animate({top: 0, left:0, opacity:1},500);
                    console.log(jQuery(this).position().top)
                })
                jQuery(".correct").removeClass('correct')
                jQuery("#welldone").fadeOut()
                correctCount=0;
            }

            //check answer
            function checkComplete(){
                if(correctCount >=4 ){
                    jQuery("#show_btn").prop('disabled',true);
                    jQuery("#clear_btn").prop('disabled',false);
                    jQuery("#welldone").fadeIn()
                }
            }


        </script>
