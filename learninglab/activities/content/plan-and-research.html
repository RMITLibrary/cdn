	<script>
     jQuery(document).ready(function() {

         const stageDesc = [
         '<strong>Stage 1:</strong> Brainstorm ideas',
         '<strong>Stage 2:</strong> Categorise your ideas',
         '<strong>Stage 3:</strong> Create a mindmap',
         ];

         jQuery('#stage-1').on('click', function() {
             jQuery('.button-container button').removeClass('active');
             jQuery(this).addClass('active');
             jQuery('.stage-description').html(stageDesc[0]);
             jQuery('.stage-image').attr('src', '../sites/default/files/essay-writing-stage-1.png');
         });

         jQuery('#stage-2').on('click', function() {
             jQuery('.button-container button').removeClass('active');
             jQuery(this).addClass('active');
             jQuery('.stage-description').html(stageDesc[1]);
             jQuery('.stage-image').attr('src', '../sites/default/files/essay-writing-stage-2.png');
         });
