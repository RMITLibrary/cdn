      /* Accessibility improvements for flip cards */
      .card-grid {

      .card.front,

        backface-visibility: hidden;

    <script>
      // Cache selectors that are used multiple times
      var $cardGrids = $('.card-grid');

      $(document).ready(function() {
        // Set initial state without transitions
        $cardGrids.each(function() {
          var $grid = $(this);
          var $front = $grid.find('.card.front');
          var $back = $grid.find('.card.back');

          // Make sure front is visible, back is hidden
          $front.css('transform', 'rotateY(0)');
          $back.css('transform', 'rotateY(180deg)');
        });

        // Force a reflow to ensure the initial state is rendered
        $cardGrids.hide().show(0);

        // Initialize the flip plugin and accessibility
        $cardGrids.flip({
          trigger: 'manual',
          onStart: function() {
            $(this).addClass('initialized');
          }
        });

        // Set up initial accessibility
        initializeCardAccessibility();
      });

      // Properly set initial accessibility attributes for cards
      function initializeCardAccessibility() {
        $cardGrids.each(function () {
          var $grid = $(this);
          var isFlipped = $grid.hasClass('flipped');
          var $front = $grid.find('.card.front');
          var $back = $grid.find('.card.back');
          var $flipBtn = $grid.find('.flip-btn');
          var $unflipBtn = $grid.find('.unflip-btn');

          // Set attributes for both sides
          $front.attr({
            'tabindex': isFlipped ? '-1' : '0',
            'aria-hidden': isFlipped ? 'true' : 'false'
          });

          $back.attr({
            'tabindex': isFlipped ? '0' : '-1',
            'aria-hidden': isFlipped ? 'false' : 'true'
          });

          // Set button tabindexes
          $flipBtn.attr('tabindex', isFlipped ? '-1' : '0');
          $unflipBtn.attr('tabindex', isFlipped ? '0' : '-1');
        });
      }

      // Function to flip a card and update accessibility info
      function flipCard($cardGrid, toBack) {
        $cardGrid.flip(toBack);

        // Update screen reader status
        var status = toBack ? 'Card flipped to reveal statistics' : 'Card flipped back to front side';
        $cardGrid.find('.sr-status').text(status);

        // Update accessibility attributes after flip
        var $frontSide = $cardGrid.find('.card.front');
        var $backSide = $cardGrid.find('.card.back');
        var $flipBtn = $cardGrid.find('.flip-btn');
        var $unflipBtn = $cardGrid.find('.unflip-btn');

        if (toBack) {
          // Card is flipped to back
          $frontSide.attr('tabindex', '-1').attr('aria-hidden', 'true');
          $backSide.attr('tabindex', '0').attr('aria-hidden', 'false');
          $flipBtn.attr('tabindex', '-1');
          $unflipBtn.attr('tabindex', '0');
        } else {
          // Card is flipped to front
          $frontSide.attr('tabindex', '0').attr('aria-hidden', 'false');
          $backSide.attr('tabindex', '-1').attr('aria-hidden', 'true');
          $flipBtn.attr('tabindex', '0');
          $unflipBtn.attr('tabindex', '-1');
        }

        // Set focus to the appropriate button after flipping
        setTimeout(function () {
          if (toBack) {
            $unflipBtn.focus();
          } else {
            $flipBtn.focus();
          }
        }, 400); // Match the flip animation duration
      }

      // Click handlers for flip buttons
      $('.flip-btn').click(function () {
        flipCard($(this).closest('.card-grid'), true);
      });

      $('.unflip-btn').click(function () {
        flipCard($(this).closest('.card-grid'), false);
      });

      // Add keyboard support for Enter and Space keys on cards
      $('.card.front').on('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          $(this).find('.flip-btn').click();
        }
      });

      $('.card.back').on('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          $(this).find('.unflip-btn').click();
        }
      });

      // Add keyboard navigation between cards using arrow keys
      $('.flip-btn, .unflip-btn, .card').on('keydown', function (e) {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
          e.preventDefault();

          var $cards = $('.card-grid');
          var currentIndex = $cards.index($(this).closest('.card-grid'));
          var nextIndex;

          if (e.key === 'ArrowLeft') {
            nextIndex = (currentIndex - 1 + $cards.length) % $cards.length;
          } else {
            nextIndex = (currentIndex + 1) % $cards.length;
          }

          // Focus the next card's active side button
          var $nextCard = $cards.eq(nextIndex);
          if ($nextCard.hasClass('flipped')) {
            $nextCard.find('.unflip-btn').focus();
          } else {
            $nextCard.find('.flip-btn').focus();
          }
        }
      });

      // Removed duplicate document.ready handler
    </script>
