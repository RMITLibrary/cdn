        <script>
            jQuery(".hide").hide();
            var correctCount=0;
            var droppableId="";

            jQuery(".draggable").draggable({
                scroll: false,
                revert : function(droppableContainer) {
                    if(droppableContainer) {
                        //if drop is valid i.e. draggable is dropped on a valid droppable or droppable has accepted the draggable
//                        jQuery(this).css("height","46px")
jQuery( this).addClass('correct')                    }
                    else {
                        //if drop is invalid i.e. droppable has not accepted the draggable
//                        jQuery(this).effect("shake");
console.log('reverted')
                    }
                    return(!droppableContainer) //returns true if invalid drop i.e draggable will revert and false if the draggable has been dropped correctly and thus no revert
                },
                snap: ".droppable",
                snapMode: "inner" 
            });


            //initialise droppables
            jQuery( "#VR" ).droppable({
                accept:".vr",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
//                    jQuery( this ).html(jQuery("#vr").children()).removeClass("droppable").addClass("answered");
                    jQuery( this).append('<span class="color2 tick"> <i class="fa fa-check" aria-hidden="true"></i></span>')
//                    jQuery("#vr").hide();
                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SS" ).droppable({
                accept:".ss",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
//                    jQuery( this ).html(jQuery("#ss").children()).removeClass("droppable").addClass("answered ");
                    jQuery( this).append('<span class="color2 tick"> <i class="fa fa-check" aria-hidden="true"></i></span>')
//                    jQuery("#ss").hide();
                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SV" ).droppable({
                accept:".sv",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
//                    jQuery( this ).html(jQuery("#sv").children()).removeClass("droppable").addClass("answered ");
                    jQuery( this).append('<span class="color2 tick"> <i class="fa fa-check" aria-hidden="true"></i></span>')
//                    jQuery("#sv").hide();
                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SR" ).droppable({
                accept:".sr",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
//                    jQuery( this ).html(jQuery("#sr").children()).removeClass("droppable").addClass("answered ");
                    jQuery( this).append('<span class="color2 tick"> <i class="fa fa-check" aria-hidden="true"></i></span>')
//                    jQuery("#sr").hide();
                    correctCount++;
                    checkComplete()
                }
            });


            //show answers
            function showAnswer() {
                jQuery("#show_btn").prop("disabled",true);
                jQuery("#check_btn").prop("disabled",true);
                jQuery("#clear_btn").prop("disabled",false);


                jQuery(".draggable").each(function(){
                    droppableId="#"+jQuery(this).attr("ref");
                    console.log("droppableId: "+droppableId)
                    console.log(jQuery(droppableId).position().top)
                    jQuery(this).animate({top: jQuery(droppableId).position().top - jQuery(this).position().top, left:(jQuery(droppableId).position().left- jQuery(this).position().left)},500);
                    console.log(jQuery(this).position().top)
                })


//                setTimeout(function(){
//                    jQuery(".droppable").each(function(index){
//                        jQuery(this).html("<p>"+jQuery(this).attr("id")+"</p>")
//                    })
//                    jQuery(".draggable").animate({opacity:0},300)
//                },300);
            }


            //clear answers
            function clearAnswer() {
                jQuery("#show_btn").prop("disabled",false)
                jQuery("#check_btn").prop("disabled",false)
                jQuery("#clear_btn").prop("disabled",false)

                jQuery(".tick").hide("slow")
                console.log("clear answer");
                jQuery(".draggable").each(function(i){
                    jQuery(this).animate({top: 0, left:0, opacity:1},500);
                    console.log(jQuery(this).position().top)
                })
                jQuery(".droppable").children().remove()
                                jQuery(".correct").removeClass('correct')
                jQuery("#welldone").fadeOut()

                correctCount=0;
            }

            //check answer
            function checkComplete(){
                if(correctCount == 4){
 jQuery("#show_btn").prop('disabled',true);
                jQuery("#clear_btn").prop('disabled',false);
                    jQuery("#welldone").show("bounce",1000 );
                }
            }


        </script>
