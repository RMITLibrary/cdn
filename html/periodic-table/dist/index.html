<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Periodic Table of the Elements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<header>
  <h1 class="text-center">Periodic Table of the Elements</h1>
</header>
<main>
  <div class="container-fluid">
    <div class="row"> 
      <div class="col-12">
        <div id="Elements">
          <p>The JSON is good, but my parsing script is broken.</p>
        </div>
      </div>
    </div>
  </div>
</main>

<div id="Dialog" aria-labelledby="DialogName" role="dialog" tabindex="-1" hidden="">
  <div role="document">
    <!-- For VO bug-->
    <h2 id="DialogName">Element Detail</h2>
    <button id="DialogClose" type="button">Close</button>
    <!-- Need a region role becase this has a tabindex so keyboard users can scroll the box-->
    <div id="ElementDetail" tabindex="0" role="region" aria-labelledby="DialogName">The JSON is good, but my parsing script is broken.</div>
  </div>
</div>
<div id="Overlay"></div>
<script src="./script.js"></script>
