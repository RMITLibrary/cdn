            var selected="";

            jQuery(".draggable").draggable({
                scroll: false,
                revert : function(droppableContainer) {
                    if(jQuery(droppableContainer).attr('id') == jQuery(this).attr("answer")) {
                        return false
                    }
                    else {
                        return true
                    }
                },
                drag: function() {
                    selected = jQuery(this).attr("answer")
                },
                //                stop: function() {
                //                    
                //                },
                snap: ".droppable",
                snapMode: "inner" 
            });

            var correctCount=0
            //initialise droppables
            jQuery( ".droppable" ).droppable({
                accept:".draggable",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                    if(jQuery(this).attr('id')==selected){                    
                        correctCount++
                        console.log(correctCount)
                        if(correctCount>=3){
                            console.log("yeah")
                            jQuery(".tick").show("slow")
                            jQuery("#show_btn").hide();

                }
            })


            //show answers
            function showAnswer() {
                //reset to original position
                jQuery(".draggable").each(function(i){
                    jQuery(this).animate({top: 0, left:0},0);
                    console.log(jQuery(this).position().top)
                })

                jQuery("#show_btn").prop("disabled",true);
                jQuery("#check_btn").prop("disabled",true);
                jQuery("#clear_btn").prop("disabled",false);

                jQuery(".draggable").each(function(){

                    console.log(jQuery(droppableId).position().top)
                    console.log(jQuery(droppableId).position().top - jQuery(this).position().top)
                    jQuery(this).animate({top: jQuery(droppableId).position().top - jQuery(this).position().top, left:(jQuery(droppableId).position().left- jQuery(this).position().left)},500);
                    console.log(jQuery(this).position().left)
                })

            }

            //clear answers
            function clearAnswer() {
                jQuery("#show_btn").prop("disabled",false);
                jQuery("#check_btn").prop("disabled",false);
                jQuery("#clear_btn").prop("disabled",false);

                
                jQuery(".tick").hide("slow")
                console.log("clear answer");
                jQuery(".draggable").each(function(i){
                    jQuery(this).animate({top: 0, left:0},500);
                    console.log(jQuery(this).position().top)
                })
                correctCount=0;
            }
