                <script>
                    jQuery(document).ready(function(){
                        var s = Snap("#artboard");
                        Snap.load("../sites/default/files/activity9b.svg", function (f) {
                            var drop =f.select("#drip")
                            var dropCount =0;
                            var wave=f.select("#wave")
                            var water=f.select("#water")
                            var playBtn=f.select(".st6")
                            var arrow=f.select(".st7")

                            function animateArrow(stop){
                                if(!stop){
                                    arrow.stop().animate({ transform: 't0 -16 '}, 200)
                                    setTimeout(function(){
                                        arrow.animate({ transform: 't0 0 '}, 2000, mina.easein)
                                    },300)
                                    setTimeout(function(){
                                        animateArrow(false)
                                    },600)
                                }
                            }
                            animateArrow(false)


                            function animateDrop(drop){
                                drop.attr({ transform: 't0 -320'}); 
                                drop.stop().animate({ transform: 't0 400 '}, 1500, function(){ 
                                    wave.animate({ transform: 't0 -10 '}, 200)
                                    water.animate({ transform: 't0 10 '}, 200)
                                    setTimeout(function(){
                                        wave.animate({ transform: 't0 0 '}, 2000, mina.easein)
                                        water.animate({ transform: 't0 0 '}, 2000, mina.easein)
                                    },300)
                                    setTimeout(function(){
                                        if(dropCount<10)
                                            animateDrop(drop);
                                    },1000)
                                });
                                dropCount++
                            }
                            var started = false;
                            playBtn.click(function(){
                                if(!started)
                                    animateDrop(drop)
                                    started = true
                                    arrow.attr({"display":"none"})
                                    animateArrow(false)
                            })
                            s.append(f);
                        });
                    })
                </script>

            function showAnswer() {
                jQuery("#clear_btn").prop("disabled",false);
                jQuery("#show_btn").prop("disabled",true);
                jQuery("#check_btn").prop("disabled",true);

                jQuery('.activity-container input').each(function(){
                    jQuery(this).parent().find('span').remove();
                    var answers = jQuery(this).attr('answer').split(",")
                    jQuery(this).val(answers[0]) 
                })
                jQuery('.question').tooltipster("destroy")
            }

            //clear answers
            function clearAnswer() {
                console.log("clear answer");
                jQuery(".question").find('span').remove()

                jQuery("#show_btn").prop("disabled",false)
                jQuery("#check_btn").prop("disabled",false)
                jQuery("#clear_btn").prop("disabled",false)
                jQuery(".question").find("input").each(function(){
                    jQuery(this).val('')
                })
            }

            //check answer
            function checkAnswer(){
                var correctCount = 0
                jQuery('.question').each(function(index){
                    var answer = jQuery(this).find('input').attr('answer')
                    jQuery(this).find('span').remove()
                    console.log(answer)
                    if(answer==jQuery(this).find('input').val()){
                        jQuery(this).find('p').append('<span class="color2 tick"> <i class="fa fa-check" aria-hidden="true"></i></span>')
                    }
                    else{
                        jQuery(this).find('p').append('<span class="color4 tick"> <i class="fa fa-times" aria-hidden="true"></i></span>')
                    }
                })
            }

            jQuery('.activity-container input').focusin(function(){
                jQuery(this).parent().find('.fa').remove()
            })

        </script>
