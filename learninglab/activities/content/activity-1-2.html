	<p>Fill in the missing values to complete the drug calculation. Don't forget to include the appropriate unit of measurement (e.g. "500ml", "40mg"). </p>
            <div id="paragraph" style="margin-bottom: 20px">

                <img id="pic" src="../sites/default/files/enhanced/label1.jpg" height="230px">

            </div>
            <div style="position:relative;width:100%">
                <div class="question">
                    <p>SS = </p><input answer="200mg,200 mg,2mg,2 mg">
                </div>
                <div class="question">
                    <p>SV = </p><input answer="100ml,100 ml">
                </div>
                <div class="question"><br>
                    <p>If you need 100mg, you will need to use </p>
                    <input answer="50ml,50 ml" unit="ml">
                </div>

            </div>

						<div style="width: 100%; margin-top: 50px;position:relative">
           <button id="check_btn" class="btn btn-default" onclick="checkAnswer()">
                Check Answer
            </button>
            <button id="show_btn" class="btn btn-default" onclick="showAnswer()">
                Show Answer
            </button>
            <button id="clear_btn" class="btn btn-default" onclick="clearAnswer()">
                Clear
            </button>
        </div>



        
        <script>

            //show answers
            function showAnswer() {
                jQuery("#show_btn").prop("disabled",true);
                jQuery("#check_btn").prop("disabled",true);
                jQuery("#clear_btn").prop("disabled",false);

                jQuery('.activity-container input').each(function(){
                    jQuery(this).parent().find('span').remove();
                    var answers = jQuery(this).attr('answer').split(",")
                    jQuery(this).val(answers[0]) 
                })
            }

            //clear answers
            function clearAnswer() {
                console.log("clear answer");
                jQuery('.activity-container input').each(function(){
                    jQuery(this).val("")
                })
                jQuery(".activity-container").find('span').remove();
                jQuery("#show_btn").prop("disabled",false);
                jQuery("#check_btn").prop("disabled",false);
                jQuery("#clear_btn").prop("disabled",false);
            }

            //check answer
            function checkAnswer(){
                var correctCount = 0
                jQuery('.question').each(function(index){
                    var $input = jQuery(this).find('input')
                    var answers = $input.attr('answer').split(",")
                    jQuery(this).find('span').remove();
                    console.log(index)
                    if(answers.indexOf($input.val().toLowerCase())!= -1 ){
                        jQuery(this).append('<span class="color2"><i class="fa fa-check" aria-hidden="true"></i></span>')
                    }else{
                        jQuery(this).append('<span class="color4"><i class="fa fa-times" aria-hidden="true"></i></span>')
                    }
                    //for second answer
                    if(index == 1 ){
                        var ss=jQuery(".question:first-child").find('input').val().toLowerCase()
                        console.log("ss: "+ss)
                        if(ss == '2mg' || ss=='2 mg'){
                            var sv = $input.val().toLowerCase()
                            console.log("sv: "+sv)
                            jQuery(this).find('span').remove();
                            if(sv=='1ml' || sv=='1 ml'){
                                jQuery(this).append('<span class="color2"><i class="fa fa-check" aria-hidden="true"></i></span>')
                            }else{
                                jQuery(this).append('<span class="color4"><i class="fa fa-times" aria-hidden="true"></i></span>')
                            }
                        }
                    }
                })
            }

jQuery('.question input').focusin(function(){
                    jQuery(this).parent().find('span').remove()
                })
        </script>
