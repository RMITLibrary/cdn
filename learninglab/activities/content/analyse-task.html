<div class="paragraph">
<p>Select the buttons to reveal the different kinds of key words in the essay topic.</p>
<p><span class="instructions" title="Instructions">Compare</span> <span class="contents" title="Content">team models</span> in <span class="limiting" title="Limiting">two contemporary</span> organisations. <span class="instructions" title="Instructions">Discuss</span> the <span class="contents" title="Content">effectiveness</span> of these models <span class="instructions" title="Instructions">with reference to</span> <span class="limiting" title="Limiting">current</span> <span class="contents" title="Content">management theories</span>.</p>

</div>
<div class="legends" style="vertical-align: top;"><button id="contents-btn" class="btn btn-default">Content</button> <button id="instructions-btn" class="btn btn-default">Instructions</button> <button id="limiting-btn" class="btn btn-default">Limiting words</button> <button id="show-btn" class="btn btn-default">Show all</button>
			</div>
</div>

		
	</div>
	
<script>
    (function($){
    	
        var modes = [
        	'contents',
        	'instructions',
        	'limiting'
        ];
        
        var mode = '';
        
        /* Get the ID of the selected button, perform highlight/dehighlight */
        $('.activity-container button').click(function() {
            var id = $(this).attr('id');
            mode = id.slice(0, id.length-4).toLowerCase();
            var color = 'color' + (modes.indexOf(mode)+1);
            dehighlight();
            highlight(mode, color);
        })

				/* Toggle between show/hide all colour labels */
        $('#show-btn').click(function () {
            if($(this).text() == 'Show all') {
                for (var i = 1; i < 8; i++) {
                    var color = "color"+i
                    highlight(modes[i-1],color)
                }
                $(this).text('Hide all');
            } else {
                dehighlight();
                $(this).text('Show all');
            }

        });

				/* Highlight the selected label */
        var highlight = function(mode, color) {
            $('.' + mode).addClass(color + '-h ' + color);
            $('#' + mode + '-btn').addClass(color + '-h ' + color + ' ' + color + '-b');
        }

				/* Unhighlight the selected label */
        var dehighlight = function() {
            $('.activity-container span, .activity-container button').removeClass(function() {
                var classes = '';
                for (var i = 1; i < 8 ; i++) {
                    classes += 'color' + i + ' color' + i + "-h " + "color" + i + "-b ";
                }
                return classes;
            })
        }
        })(jQuery);
</script>
