		<p>Identify the faulty reasoning in the following statements. Click &#39;Check Answer&#39; after each question.</p>
		<div id="statement" style="display: table;">&nbsp;</div>
		<b>Faulty reasoning:</b>
		<div class="list-group" id="optPanel">&nbsp;</div>
		<div style="text-align:right;margin:30px 0"><button class="btn btn-default" id="checkBtn" style="">Check Answer</button><button class="btn btn-default  " disabled="disabled" id="backBtn" style="">Back</button><button class="btn btn-default " disabled="disabled" id="nextBtn" style="">Next</button></div>
		<div id="feedback" style="margin-bottom:30px">&nbsp;</div>

<script>
    var questions=[
        {
            "statement":"If you want better education you have to raise taxes. If you don’t want to raise taxes you can’t have better schools.",
            "options":[
                "Presents two options when others exist","Uses a threat to persuade","Presents a personal attack"
            ],
            "teaching":{
                "explain":"It looks like there are only two choices (raise taxes or not improve education). Often these can appear as reasonable logic. If there other alternatives to your arguments, don’t ignore them –  instead, explain why they should be ruled out. This is also called a <i>false dichotomy</i>.",
                "tip":"Be aware of arguments that seem to offer only opposing positions. Usually these arguments use excluding forms of language, such as the words, ‘either’ and ‘or’."
            },
            "answer":"a",
            "image":"../sites/default/files/more_teachers_man.png",
            "selection":"",
            "checked":false
        },
        {
            "statement":"The Prime Minister doesn’t have any children. She isn’t a mother so how can she make decisions about what’s best for families.",
            "options":[
                "Presents a personal attack","Asks a rhetorical question","Assumes a cause and effect relationship between two events"
            ],
            "teaching":{
                "explain":"This argument focusses attention on the person (her family status) rather than evidence of her decision-making ability. This is also called <i>ad hominem</i>.",
                "tip":"Be sure to stay focused on the argument. This type of reasoning can appeal to our emotions, values and beliefs in order to persuade."
            },
            "answer":"a",
            "image":"../sites/default/files/woman_with_baby.png",
            "selection":"",
            "checked":false
        },
        {
            "statement":"The number of fatal shark attacks in Australia has increased 150% in the last decade. Australian beaches are very dangerous and you are likely to be attacked by a shark if you go swimming.",
            "options":[
                "Assumes a result based on experience and observation","Uses the a small number of cases to support a general claim","Presents two options when others exist"
            ],
            "teaching":{
                "explain":"In this instance, an assumption about a likelihood of an event occurring  (deaths at Australian beaches) has been based on what are actually very small numbers (4-5 shark attacks in 2015 compared with 1-2 in 2014).  The writer has changed the reporting of the evidence to support their claim. This is also called a <i>hasty generalisation</i>.",
                "tip":"Ensure you have enough relevant and credible evidence to support your claims and you are not just overgeneralising."
            },
            "answer":"b",
            "image":"../sites/default/files/scuba_diver_man.png",
            "selection":"",
            "checked":false
        },
        {
            "statement":"Banning guns is ridiculous. More people are killed by cars each year but nobody talks about banning cars.",
            "options":[
                "Compares two elements which are not alike in relevant aspects","Assumes a single action will lead to undesirable consequences","Presents a personal attack"
            ],
            "teaching":{
                "explain":"Many arguments try to compare objects, ideas, or situations. If the two things aren’t alike in the relevant aspects (e.g. the usual function of guns and cars), the relevance and reliability of the argument is weak. This is also called a <i>weak analogy</i>.",
                "tip":"Identify what is important to your claim. Are the two things you’re comparing really alike in the key aspects? "
            },
            "answer":"a",
            "image":"../sites/default/files/banning_guns_man_2.png",
            "selection":"",
            "checked":false
        },
        {
            "statement":"There has been an increase in crime in the area. More families are moving into the suburbs and young people should have access to sports grounds to keep them off the streets.",
            "options":[
                "Applies the traits of a small group to a large group","Uses threat to persuade","Assumes a cause and effect relationship between two events"
            ],
            "teaching":{
                "explain":"Just because there seems to be a relationship linking events or a trend doesn’t mean it is ‘cause and effect’. Don’t assume that because B comes after A, A caused B (i.e. more young people in the area leads to more crime). This is also called a <i>false cause</i>.",
                "tip":"If you say that A causes B, you need to have evidence that shows A caused B or it could just be a coincidence."
            },
            "answer":"c",
            "image":"../sites/default/files/increase_in_crime_man.png",
            "selection":"",
            "checked":false
        },
        {
            "statement":"If I don’t pass my university course then I won’t graduate. If I don’t graduate I won’t get a good job and if I can’t get a good job my parents will think I’m a complete failure.",
            "options":[
                "Assumes a causal relationship between two events","The contention does not follow from the evidence","Compares two elements which are not alike in relevant aspects"
            ],
            "teaching":{
                "explain":"A series of connected statements which lead to an unreasonable and usually negative consequence. It is often used in emotional appeals rather than logical arguments. This is also called a <i>slippery slope</i>.",
                "tip":"Check your argument for chains of consequences. Make sure these connections are supported by evidence."
            },
            "answer":"b",
            "image":"../sites/default/files/failure_girl.png",
            "selection":"",
            "checked":false
        }
    ]
    var curIndex = 0


    for(var i=0; i<questions.length; i++){
        jQuery("#statement").append('<div class="content"><div style="width:30%;display:table-cell;position:relative;padding-right:3%"><img src="'+questions[i].image+'" width="100%"></div><div class="dialog-box "><p class="speech" style="font-family: museo300">'+questions[i].statement+'</p></div></div>')
        jQuery("#optPanel").append('<div class="content" answer="'+questions[i].answer+'"><a  class="list-group-item" opt="a">A. '+questions[i].options[0]+'</a><a  class="list-group-item" opt="b">B. '+questions[i].options[1]+'</a><a class="list-group-item" opt="c">C. '+questions[i].options[2]+'</a></div>')
        jQuery("#feedback").append('<div class="content"><h3>Correct answer: '+questions[i].answer.toUpperCase()+'</h3><p class="exp"><b>Explanation:</b> '+questions[i].teaching.explain+'</p><p class="tip"><b>Tip:</b> '+questions[i].teaching.tip+'</p></div>')
    }

    jQuery("#optPanel a").click(function(){
        if(!jQuery(this).parent().hasClass("answered")){
            jQuery(this).parent().find("a").removeClass("active correct incorrect")
            jQuery(this).addClass("active")
        }
    })

    jQuery("#checkBtn").click(function(){
        var $content = jQuery("#optPanel .content:nth-child("+curIndex+")")
        $content.find(".fa").remove()
        var $chosen=$content.find(".active")
        var answer = $content.attr("answer")
        console.log($chosen.attr('opt'),answer)
        if($chosen.attr('opt')==answer){
            $chosen.append('<i class="fa fa-check" aria-hidden="true"></i>').addClass("correct")
        }else{
            $chosen.append('<i class="fa fa-times" aria-hidden="true"></i>').addClass("incorrect")
        }
        $content.addClass("answered")
        $content.find("a").addClass("disabled")
        jQuery('#checkBtn').prop("disabled",true)
        if(curIndex<questions.length-1){
            jQuery('#nextBtn').prop("disabled",false)
        }
        jQuery("#feedback .content:nth-child("+curIndex+")").fadeIn()
    })

    var next = function(){
        jQuery("#statement .content, #optPanel .content, #feedback .content").css("display","none")
        curIndex ++
        jQuery("#statement .content:nth-child("+curIndex+")").css("display","block")
        jQuery("#optPanel .content:nth-child("+curIndex+")").css("display","block")
        if(!jQuery("#optPanel .content:nth-child("+curIndex+")").hasClass("answered")){
            jQuery('#nextBtn').prop("disabled",true)
            jQuery('#checkBtn').prop("disabled",false)
        }else{
            jQuery('#checkBtn').prop("disabled",true)
            jQuery("#feedback .content:nth-child("+curIndex+")").show()
        }
        if(curIndex>1)jQuery('#backBtn').prop("disabled",false)
            }
    var back = function(){
        jQuery("#statement .content, #optPanel .content, #feedback .content").css("display","none")
        curIndex --
        jQuery("#statement .content:nth-child("+curIndex+")").css("display","block")
        jQuery("#optPanel .content:nth-child("+curIndex+")").css("display","block")
        jQuery('#nextBtn').prop("disabled",false)
        if(curIndex<=1)jQuery('#backBtn').prop("disabled",true)
        if(jQuery("#optPanel .content:nth-child("+curIndex+")").hasClass("answered")){
            jQuery('#checkBtn').prop("disabled",true)
            jQuery("#feedback .content:nth-child("+curIndex+")").show()
        }

    }
    next()
    jQuery("#nextBtn").click(function(){
        next()
    })
    jQuery("#backBtn").click(function(){
        back()
    })


</script>
<style type="text/css">#feedback .content {background: #fafafa;padding: 10px 20px;border:1px solid #eee}

    .incorrect { text-shadow:none !important}

    .list-group-item a{color: #555}
    .list-group-item input {margin-right: 10px}

    p.speech:after
    {
        content: '';
        position: absolute;

        width: 0;
        z-index: 1;
        left: -15px;
        top: 50%;
        transform: translateY(-50%);
    }
    .result {    
        width: 25px;
        height: 30px;
        position: absolute;

        right: 6px;}

    .list-group > a.disabled {
        color: #999999 !important;
    }
    .list-group > a.disabled:hover,

        text-decoration: none;

        cursor: not-allowed;
    }</style>
