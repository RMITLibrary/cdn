	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/main.css" />

	<!-- Microsoft Clarity --> 
	<script type="text/javascript">
		(function(c,l,a,r,i,t,y){
			c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
			t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
			y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
		})(window, document, "clarity", "script", "ry4mqwwooy");
	</script>
	<style>
		#contentA, #contentB {
			max-width: 800px;
		}

		#contentB {
			display: none;
		}

	</style>

</head>
<body>
    <div id="contentA">
		<h2>Simple content</h2>
		<figure><img src="https://static.wikia.nocookie.net/spongebob/images/f/f3/Momageddon_149.png" alt="" /></figure>
	</div>
	<div id="contentB">
		<h2>Interactive content</h2>
		<figure><img src="https://pbs.twimg.com/media/GGVqT9RWoAA6cFE?format=jpg" alt="" /></figure>
	</div>
	<script>
        // Coin flip function
        function displayContent() {
            const isHeads = Math.random() < 0.5;
            
            if (isHeads) {
                document.getElementById('contentA').style.display = 'block';
                document.getElementById('contentB').style.display = 'none';
                clarity('set', 'contentDisplayed', 'Content A');
            } else {
                document.getElementById('contentA').style.display = 'none';
                document.getElementById('contentB').style.display = 'block';
                clarity('set', 'contentDisplayed', 'Content B');
            }
        }

        // Ensure the DOM is fully loaded before running the script
        document.addEventListener('DOMContentLoaded', (event) => {
            displayContent();
        });
    </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
	<!-- Code to handle this page being resized by other wordpress pages, e.g. embed mode described in main-body.js -->
	<script src="https://rmitlibrary.github.io/cdn/libraries/js/iframeResizer.contentWindow.min.js"></script>
</body>
