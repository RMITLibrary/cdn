	<p>Drag the units into their correct category. Click on the &lsquo;Check answer&rsquo; button when you have finished.</p>
	<div id="activity1a" style="max-width:700px">
		<div id="paragraph" style="margin-bottom: 20px; width:100%">
			<div class="droppable box font-large" id="MASS" style="height:200px; width:45%">

			<ul style="width:100%;padding:0">
				<li class="answer draggable color5 color5-h color5-b" id="strength" ref="VR">Strength</li>
				<li class="answer draggable  color5 color5-h color5-b" id="liquidamount" ref="SV">Liquid amount</li>
				<li class="answer draggable  color5 color5-h color5-b" id="liters" ref="SR">Liters</li>
				<li class="answer draggable  color5 color5-h color5-b" id="grams" ref="SS">Grams</li>
				<li class="answer draggable  color5 color5-h color5-b" id="drugamount" ref="SS">Drug amount</li>
				<li class="answer draggable  color5 color5-h color5-b" id="mcg" ref="SS">mcg</li>
				<li class="answer draggable  color5 color5-h color5-b" id="tabs" ref="SS">tabs</li>
				<li class="answer draggable  color5 color5-h color5-b" id="units" ref="SS">Units</li>
				<li class="answer draggable  color5 color5-h color5-b" id="mcl" ref="SS">mcl</li>

<style type="text/css">.btn { margin-right: 5px; }
.answer {

                padding: 7px 5px;

<script>
            jQuery(".hide").hide();
            var mass =["Drug amount","Grams","mcg","Units","tabs","Strength"]
            var volume =["Quantity of saline","Liquid amount","Liters","ml","cm3","mcl"]

            jQuery("#activity1a .draggable").draggable({
                scroll: false,
                revert : function(droppableContainer) {
                    if(droppableContainer) {
                        //if drop is valid i.e. draggable is dropped on a valid droppable or droppable has accepted the draggable
                        //						jQuery(this).css("height","46px")
                    }
                    else {
                        //if drop is invalid i.e. droppable has not accepted the draggable
                        //jQuery(this).effect("shake");
                    }
                    return(!droppableContainer) //returns true if invalid drop i.e draggable will revert and false if the draggable has been dropped correctly and thus no revert
                }
            });


            //initialise droppables
            jQuery("#activity1a #MASS").droppable({
                accept:".draggable",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                    $item = ui.draggable.removeAttr('style')
                    dropBlock($item,jQuery("#MASS"))
                }
            });
            jQuery( "#activity1a #VOLUME" ).droppable({
                accept:".draggable",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                    $item = ui.draggable.removeAttr('style')
                    dropBlock($item,jQuery( "#VOLUME" ))
                }
            });
            //            jQuery("#options").droppable({
            //                accept:".draggable"
            //            })

            var dropBlock = function($item, $box){
                var $list = jQuery("ul",$box).length ?
                    jQuery( "ul", $box) :
                jQuery( "<ul style='padding:0;margin:0'/>" ).appendTo( $box);
                $item.fadeOut(function(){
                    $item.appendTo($list).fadeIn(function() {
                        // $item.css("position","initial ")
                    });
                })
            }


            //Show answers
            function showAnswer() {
                jQuery("#activity1a #show_btn").prop("disabled", true);
                jQuery("#activity1a #check_btn").prop("disabled", true);
                jQuery("#activity1a #clear_btn").prop("disabled", false);

                jQuery("#activity1a .draggable").each(function(){
                    console.log(jQuery(this).text())
                    if(mass.indexOf(jQuery(this).text().trim())!=-1){
                        jQuery(this).fadeOut('slow',function(){
                            jQuery("#MASS").append(jQuery(this))
                            jQuery(this).show('slow')
                        })
                    }else{
                        jQuery(this).fadeOut('slow',function(){
                            jQuery("#VOLUME").append(jQuery(this))
                            jQuery(this).show('slow')
                        })
                    }
                })
            }

            //clear answers
            function clearAnswer() {
                console.log("clear answer");
                jQuery("#activity1a #show_btn").prop("disabled", false);
                jQuery("#activity1a #check_btn").prop("disabled", false);
                jQuery("#activity1a #clear_btn").prop("disabled", false);
                //                location.reload(true);
                correctCount=0;
                jQuery("#activity1a .droppable .draggable").each(function(){
                    jQuery(this).addClass("incorrent",500)
                        .removeAttr( 'style' ).css("position","relative")
                        .fadeOut(function(){
                        jQuery(this).appendTo('#options')
                            .show(function(){
                            jQuery(this).removeClass("incorrent",1000)
                        })
                    })
                })

            }

            //Check answer
            function checkAnswer(){
                jQuery("#activity1a .droppable").each(function(){
                    var droppableId = jQuery(this).attr("id")
                    var answer = droppableId=="MASS"? mass:volume;
                    //                    console.log(jQuery(this).attr("id")+":"+answer)
                    jQuery(this).find(".draggable").each(function(){
                        if(answer.indexOf(jQuery(this).text().trim())!=-1){
                            jQuery(this).addClass("correct",500,function(){
                                console.log(jQuery("#"+droppableId).find('.correct').length)
                                //                                if (jQuery("#"+droppableId).find('.correct').length == 6){
                                //                                    jQuery("#"+droppableId).append("<div class='tick'></div>")
                                //                                }
                            })
                            //                            if (jQuery("#"+droppableId 'ul').children().length == 6){
                            //                                console.log("complete")
                            //                            }
                        }else{
                            jQuery(this).addClass("incorrent",500)
                                .removeAttr( 'style' ).css("position","relative")
                                .fadeOut(function(){
                                jQuery(this).appendTo('#options')
                                    .show(function(){
                                    jQuery(this).removeClass("incorrent",1000)
                                })
                            })
                        }
                    })
                })

            }
        </script>
