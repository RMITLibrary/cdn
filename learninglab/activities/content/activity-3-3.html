<style>.activity-container .question{
            display: inline-block;
            margin: 20px;
        }
        input {
            margin: 0 5px;
            width:55px;
            height: 25px;
            font-size: 16px;

    <div class="activity-container accessibility-hide">
        <p style="margin:10px 0">Convert the following to a concentration expressed per ml.  Include the units, e.g. 6mg. 
        </p>
        <div style="text-align:left">

            <div>
                <p class="question">18mg/10ml =  <input answer="1.8mg">/ ml</p>
            </div>
            <div>
                <p class="question">75mg/60ml =  <input answer="1.25mg">/ml</p>
            </div>
            <div>
                <p class="question">1g/500ml =   <input answer="2mg">/ml</p>
            </div>

        </div>
        <div style="width: 100%; padding: 50px 0; float: left;">
            <button id="check_btn" class="btn btn-default" onclick="checkAnswer()">
                Check answer
            </button>
            <button id="show_btn" class="btn btn-default" onclick="showAnswer()">Show answer</button>
            <button id="clear_btn" class="btn btn-default" onclick="clearAnswer()">
                Clear
            </button>
        </div>
        
        </div>
        

 
        
<script>

    //Check answer
    function checkAnswer(){
        jQuery(".activity-container").find(".fa").remove()
        jQuery(".activity-container input").each(function(){
            value = jQuery(this).val().replace(/\s+/g, '').toLowerCase()
            if(value == jQuery(this).attr("answer"))
                jQuery(this).parent().after('<i class="fa fa-check" aria-hidden="true"></i>')
                else
                    jQuery(this).parent().after('<i class="fa fa-times" aria-hidden="true"></i>')
                    })
    }

    //show answers
    function showAnswer() {
        jQuery("#show_btn").prop("disabled",true);
        jQuery("#check_btn").prop("disabled",true);
        jQuery("#clear_btn").prop("disabled",false);

        jQuery(".activity-container").find(".fa").remove()

        jQuery(".activity-container input").each(function(){
            jQuery(this).val(jQuery(this).attr("answer"))
        })
    }

    //clear answers
    function clearAnswer() {
        console.log("clear answer");
        jQuery('.activity-container input').each(function(){
            jQuery(this).val("")
        })
        jQuery(".activity-container").find('.fa').remove();
        jQuery("#show_btn").prop("disabled",false);
        jQuery("#check_btn").prop("disabled",false);
        jQuery("#clear_btn").prop("disabled",false);
    }


    jQuery('.activity-container input').focusin(function(){
        jQuery(this).parent().find('.fa').remove()
    })

</script>
