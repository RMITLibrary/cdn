<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Color Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Color Converter</h1>
  <div class="colors">
    <label for="color">name, hex, rgb, hsl, hwb, cmyk, ncol</label>
    <input id="color" type="text" value="red" placeholder="Anter a color"/>
    <div id="colorError">Not a legal color value</div>
    <table id="resultTable">
      <tbody>
        <tr>
          <td id="nameName">Name</td>
          <td id="name">Red</td>
        </tr>
        <tr>
          <td id="rgbName">Rgb</td>
          <td id="rgb">rgb(255, 0, 0)</td>
        </tr>
        <tr>
          <td id="hexName">Hex</td>
          <td id="hex">#ff0000</td>
        </tr>
        <tr>
          <td id="hslName">Hsl</td>
          <td id="hsl">hsl(0, 100%, 50%)</td>
        </tr>
        <tr>
          <td id="hwbName">Hwb</td>
          <td id="hwb">hwb(0, 0%, 0%)</td>
        </tr>
        <tr>
          <td id="cmykName">Cmyk</td>
          <td id="cmyk">cmyk(0%, 100%, 100%, 0%)</td>
        </tr>
        <tr>
          <td id="ncolName">Ncol</td>
          <td id="ncol">R0, 0%, 0%</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="currentColor"></div>
  <div class="note">Check out more colorful pens by <a href="https://codepen.io/DerkJanS/" target="_blank">Derk Jan Speelman</a> <a href="https://codepen.io/collection/DENVMv/" target="_blank">here</a>.</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://www.w3schools.com/lib/w3color.js'></script><script  src="./script.js"></script>

</body>
</html>
