		<h3>Crossword puzzle instructions</h3>

<style type="text/css">#crossword {
    text-align:center;overflow: scroll;position:relative;
}

.crossword {
    border-collapse:collapse;
    font-family:"Museo300", Courier, monospace;
    margin-left:auto;
    margin-right:auto;
    clear:both;
    margin-top:30px;
    margin-bottom:30px;
    width: inherit;
}

.crossword td{
    border:1px solid #999;
    padding:0px !important;
    margin:0px !important;
    vertical-align:middle;
    padding:0;
    text-align:center;
    width:30px;
    height:30px;
    transition: all .3s;
    position: relative;
}
.crossword td:before{
    content: attr(placeholder);
    position: absolute;
    font-size: 9px;
    color:#666;
    left:3px;
}

.crossword input {
    border:1px solid transparent;
    text-align:center;
    width:30px;
    height:30px;
    background: transparent;
}
.crossword input:disabled {
    background: #fafafa;
    color: #999;
}

.crossword .no-border {
    border:none;
}



#clues {
    margin:auto;
}
#clues th, #clues tbody td, #clues thead, #clues tbody{
    border: none !important;padding: 0 !important;margin: 0 !important
}
#clues ul{list-style: none;padding:10px 10px 10px 0px}
#clues ul li{cursor: pointer;padding: 2px 5px;border-radius: 2px;border:1px solid transparent;transition: border .3s;margin:0;}
#clues ul li:hover{border:1px solid #eee;background: #fafafa}
#clues .color1, #clues .color1:hover{border:1px solid RGBA(20, 73, 126, .1);background-color: #DDF5FD;}
#clues td {
    vertical-align:top;
}

.color1{color: #104880 !important;}
.color1-b{border: 1px solid #104880 !important}
.color1-h{background-color: #DDF5FD !important;}
.color2, .correct input, .fa-check{color: #134D13 !important;}
.color2-b, .correct{border: 1px solid #134D13 !important}
.color2-h, .correct input{background-color: #CCE7DF !important;}
.color4, .incorrect input, .fa-times{color: #D50000 !important;}
.color4-b, .incorrect{border: 1px solid #D50000 !important}
.color4-h, .incorrect input{background-color: #FBE6E6 !important;}


.element-animation{
    animation: animationFrames linear 4s;
    animation-iteration-count: 1;
    transform-origin: 50% 50%;
    -webkit-animation: animationFrames linear 4s;
    -webkit-animation-iteration-count: 1;
    -webkit-transform-origin: 50% 50%;
    -moz-animation: animationFrames linear 4s;
    -moz-animation-iteration-count: 1;
    -moz-transform-origin: 50% 50%;
    -o-animation: animationFrames linear 4s;
    -o-animation-iteration-count: 1;
    -o-transform-origin: 50% 50%;
    -ms-animation: animationFrames linear 4s;
    -ms-animation-iteration-count: 1;
    -ms-transform-origin: 50% 50%;
    animation-iteration-count: infinite;
}

    0% {
        transform:  scaleX(1.00) scaleY(1.00) ;
