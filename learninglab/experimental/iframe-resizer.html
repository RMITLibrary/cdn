<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="sites/modules/iframe-resizer/iframeResizer.min.js"></script>
<style>
  iframe {
    min-width: 100%;
	  border: none;
  }
</style>

</head>

<body>
<p> &nbsp;test for placing an iframe with different heights</p>
<p>&nbsp;</p>

<iframe id="myIframe" src="iframe-content.html" width="100%" scrolling="no"></iframe>


<script type="text/javascript">
  /*
   * If you do not understand what the code below does, then please just use the
   * following call in your own code.
   *
   *   iFrameResize({log:true});
   *
   * Once you have it working, set the log option to false.
   */

  var callbackDisplay = 'p#callback'

  iFrameResize({
    log: true, // Enable console logging
    inPageLinks: true,
    onResized: function (messageData) {
      // Callback fn when resize is received
      $(callbackDisplay).html(
        '<b>Frame ID:</b> ' +
          messageData.iframe.id +
          ' <b>Height:</b> ' +
          messageData.height +
          ' <b>Width:</b> ' +
          messageData.width +
          ' <b>Event type:</b> ' +
          messageData.type
      )
    },
    onMouseEnter: function (messageData) {
      // Callback fn when mouse enters iframe
      $(callbackDisplay).html(
        '<b>Frame ID:</b> ' +
          messageData.iframe.id +
          ' <b>ScreenX:</b> ' +
          messageData.screenX +
          ' <b>ScreenY:</b> ' +
          messageData.screenY +
          ' <b>Event type:</b> ' +
          messageData.type
        )
    },
    onMouseLeave: function (messageData) {
      // Callback fn when mouse enters iframe
      $(callbackDisplay).html(
        '<b>Frame ID:</b> ' +
          messageData.iframe.id +
          ' <b>ScreenX:</b> ' +
          messageData.screenX +
          ' <b>ScreenY:</b> ' +
          messageData.screenY +
          ' <b>Event type:</b> ' +
          messageData.type
      )
    },
    onMessage: function (messageData) {
      // Callback fn when message is received
      $(callbackDisplay).html(
        '<b>Frame ID:</b> ' +
          messageData.iframe.id +
          ' <b>Message:</b> ' +
          messageData.message
      )
      alert(messageData.message)
      document
        .getElementsByTagName('iframe')[0]
        .iFrameResizer.sendMessage('Hello back from parent page')
    },
    onClosed: function (id) {
      // Callback fn when iFrame is closed
      $(callbackDisplay).html('<b>IFrame (</b>' + id + '<b>) removed from page.</b>')
    },

  })
</script>
</body>
</html>
