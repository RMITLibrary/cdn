                    <div id = "vr" class="answer draggable" ref="VR" >
                        <p>VR</p>
                    </div>
                    <div id = "sv" class="answer draggable" ref="SV" >
                        <p>SV</p>
                    </div>
                    <div id = "sr" class="answer draggable" ref="SR">
                        <p>SR</p>
                    </div>
                    <div id = "ss" class="answer draggable" ref="SS">
                        <p>SS</p>
                    </div>

                </div>
                <p style="display:none" id="welldone">Well done!</p>
            </div>
            </div>

            

        </div>
        <div style="width: 100%; padding-top: 20px; ">
            <button id="show_btn"  class="btn btn-default" disabled onclick="showAnswer()">
                Show Answer
            </button>
            <button id="clear_btn" class="btn btn-default" disabled onclick="clearAnswer()">
                Clear
            </button>
        </div>
        <script>
            jQuery(".hide").hide();
            var correctCount=0;
            var droppableId="";


            jQuery(".draggable").draggable({
                scroll: false,
                revert : function(droppableContainer) {
                    if(droppableContainer) {
                        //if drop is valid i.e. draggable is dropped on a valid droppable or droppable has accepted the draggable
                        jQuery(this).addClass("correct")
                    }
                    else {
                        //if drop is invalid i.e. droppable has not accepted the draggable
//                        jQuery(this).effect("shake");
                    }
                    return(!droppableContainer) //returns true if invalid drop i.e draggable will revert and false if the draggable has been dropped correctly and thus no revert
                },
                snap: ".droppable",
                snapMode: "inner" 
            });


            //initialise droppables
            jQuery( "#VR" ).droppable({
                accept:"#vr",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {

                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SS" ).droppable({
                accept:"#ss",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                   
                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SV" ).droppable({
                accept:"#sv",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                   
                    correctCount++;
                    checkComplete()
                }
            });
            jQuery( "#SR" ).droppable({
                accept:"#sr",
                activeClass: "",
                hoverClass: "",
                drop: function( event, ui ) {
                   
                    correctCount++;
                    checkComplete()
                }
            });


            //show answers
            function showAnswer() {
                jQuery("#show_btn").prop('disabled',true);
                jQuery("#clear_btn").prop('disabled',false);

                jQuery(".draggable").each(function(){
                    droppableId="#"+jQuery(this).attr("ref");
                    console.log("droppableId: "+droppableId)
                    console.log(jQuery(droppableId).position().top)
                    jQuery(this).animate({top: jQuery(droppableId).position().top - jQuery(this).position().top, left:(jQuery(droppableId).position().left- jQuery(this).position().left)},500);
                    console.log(jQuery(this).position().top)
                })

            }

            //clear answers
            function clearAnswer() {
                 console.log("clear answer");
                jQuery("#show_btn").prop('disabled',false);
                jQuery("#clear_btn").prop('disabled',false);
                jQuery(".tick").hide("slow",function(){jQuery(this).remove()})
                console.log("clear answer");
                jQuery(".draggable").each(function(i){
                    jQuery(this).animate({top: 0, left:0, opacity:1},500);
                    console.log(jQuery(this).position().top)
                })
                jQuery(".correct").removeClass('correct')
                jQuery("#welldone").fadeOut()
                correctCount=0;
            }

            //check answer
            function checkComplete(){
                if(correctCount >=4 ){
                     jQuery("#show_btn").prop('disabled',true);
                jQuery("#clear_btn").prop('disabled',false);
                    jQuery("#welldone").fadeIn()
                }
            }


        </script>
    </div>
    


 
</div>
