		liability</a></div>
	<img src="../sites/default/files/neg-map.png" style="margin:auto;vertical-align: middle;" width="50%" alt="" /> <!--    east-->
	<div data-content="Negligence means the failure of a person to take care which leads to injury (or pure economic loss) to another." data-html="true" data-placement="top" data-toggle="popover" style="vertical-align: middle;display:inline-block"><a class="btn btn-default btn-success" role="button" tabindex="0">2. Definition</a></div>
	<div data-content="To successfully lodge a claim of negligence against another party, three elements must be proven.&lt;br&gt;

1. Duty of care (two stage test):&lt;br&gt;
Does relationship between the parties fall within an established category?
&lt;ul&gt;
&lt;li&gt;Reasonable foreseeability&lt;/li&gt;
&lt;li&gt;Salient features&lt;/li&gt;
&lt;/ul&gt;

2. Breach of duty &lt;br&gt;
Reasonable person test (special skills)&lt;br&gt;
Negligence calculus
&lt;ul&gt;
&lt;li&gt; likelihood of injury&lt;/li&gt;
&lt;li&gt; gravity of injury&lt;/li&gt;
&lt;li&gt; effort required to remove the risk.&lt;/li&gt;
&lt;/ul&gt;
3. Damage
&lt;ul&gt;
&lt;li&gt;Causation - 'But for test'&lt;/li&gt;
&lt;li&gt;Scope of liability&lt;/li&gt;&lt;/ul&gt;" data-html="true" data-placement="top" data-toggle="popover" style="position: absolute;right: 17%;top: 93%;"><a class="btn btn-default btn-success" role="button" tabindex="0">3. Elements</a></div>

	<div data-content="Someone who has to defend a negligence claim can argue that the plaintiff contributed to their own injury (contributory negligence) or that they were fully aware of all the risks involved in their actions (voluntary assumption of risk). " data-html="true" data-placement="top" data-toggle="popover" style="position: absolute;left: 17%;top: 93%;"><a class="btn btn-default btn-success" role="button" tabindex="0">4. Defences</a></div>
